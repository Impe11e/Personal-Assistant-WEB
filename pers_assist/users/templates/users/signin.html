<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant | Sign in</title>
    {% block extra_css %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'pers_assist_app/notes.css' %}">
        <link rel="stylesheet" href="{% static 'pers_assist_app/signup.css' %}">
    {% endblock %}
    <link rel="icon" href="images/kof_logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/kof_logo.png" onclick='location.href="main.html"'>
        </div>
        <div class="cart-container">
            <a href="cart.html"><img src="images/cart.png"></a>
        </div>
    </header>

    <div class="main-container">
        <div class="form">
            <form method="post" action="{% url 'users:signin' %}">
                {% csrf_token %}

                <label>Username</label>
                {{ form.username }}

                <label>Password</label>
                {{ form.password }}

                {{form.errors}}

                <a href="{% url 'users:signup' %}">Haven't an accaunt yet? Lets create now!</a>
                <a href="{% url 'users:password_reset' %}">Forgot password?</a>

                <button class="reg-button" type="submit">Login!</button>
            </form>
        </div>
    </div>

    <script src="swiper.js"></script>
    <script src="jabascript_main.js"></script>
</body>
