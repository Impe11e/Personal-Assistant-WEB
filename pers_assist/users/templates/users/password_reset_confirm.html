<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidly | Password reset</title>
    {% block extra_css %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'pers_assist_app/notes.css' %}">
        <link rel="stylesheet" href="{% static 'pers_assist_app/signup.css' %}">
    {% endblock %}
    <link rel="icon" href="images/kof_logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/kof_logo.png" onclick='location.href="main.html"'>
        </div>
        <div class="cart-container">
            <a href="cart.html"><img src="images/cart.png"></a>
        </div>
    </header>

    <div class="main-container">
        <div class="form">
            <form method="post">
            {% csrf_token %}

                {% load widget_tweaks %}
                {% for field in form %}
                    <label style="margin-bottom: 10px">
                        {{ field.label_tag }}
                    </label>
                    {{ field|add_class:"input" }}
                {% endfor %}

                <button class="reg-button" type="submit">Save new password</button>
            </form>
        </div>
    </div>


</body>
