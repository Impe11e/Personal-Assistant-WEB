{% extends 'pers_assist_app/base.html' %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidly | Password Reset Confirm</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pers_assist_app/notes.css' %}">
    <link rel="stylesheet" href="{% static 'pers_assist_app/signup.css' %}">
{% endblock %}

<body>
{% block content %}
    <div class="main-container">
        <div class="form">
            <form method="post">
            {% csrf_token %}

                {% load widget_tweaks %}
                {% for field in form %}
                    <label style="margin-bottom: 10px">
                        {{ field.label_tag }}
                    </label>
                    {{ field|add_class:"input" }}

                    <div>
                        {{ form.errors }}
                    </div>
                {% endfor %}

                <button class="reg-button" type="submit">Save new password</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
