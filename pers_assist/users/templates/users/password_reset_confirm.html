{% extends "users/base-sign-forms.html" %}

{% block form %}
<div class="card">
    <div class="card-header">
        <h2 class="h4">Enter new password</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save new password</button>
        </form>
    </div>
</div>


{% endblock %}
