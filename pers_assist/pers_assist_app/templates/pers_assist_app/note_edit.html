<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant | Edit Note</title>
    <link rel="icon" href="images/kof_logo.ico" type="image/x-icon">

    {% block extra_css %}
    {% load static %}
        <link rel="stylesheet" href="{% static 'pers_assist_app/create_forms_style.css' %}">
    {% endblock %}
</head>

<body>
    <style>
            
    </style>

    <header>
        <!-- <img src=""> -->
        <div class="logo-container">
            <img src="images/kof_logo.png" onclick='location.href="main.html"'>
        </div>
        <div class="cart-container">
            <a href="cart.html"><img src="images/cart.png"></a>
        </div>
    </header>

    <div class="main-container">
        <div class="form">
            <form action="" method="POST">
                {% csrf_token %}
                <label>Note Title</label>
                {{ form.title }}

                <label>Text</label>
                {{ form.text }}

                <label>Color</label>
                {{ form.color }}

                <label>Tags</label>
                {{ form.tags }}

                <a class="more-tags" href="{% url 'pers_assist_app:tag_create' %}">Need more tags?</a>

                <button class="reg-button" type="submit">Update!</button>
            </form>
        </div>
    </div>
</body>
</html>
