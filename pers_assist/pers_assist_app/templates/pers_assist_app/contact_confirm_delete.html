{% extends "pers_assist_app/base.html" %}

{% block content %}

<h2>Are you sure you want to delete contact {{ contact.name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'pers_assist_app:contacts' %}">Cancel</a>
</form>

{% endblock %}
