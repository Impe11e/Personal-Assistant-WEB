{% extends "pers_assist_app/base.html" %}

{% block content %}

<h2>Are you sure you want to delete document "<b>{{ document.title }}</b>"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'pers_assist_app:documents' %}">Cancel</a>
</form>

{% endblock %}
